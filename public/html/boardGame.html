<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/games.css">
    <title>Document</title>
</head>
<body onload="allGames()">
    <script src="../js/game-clientside.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <div class="border">
    <div class="center t">
        <header><h1>Welcome</h1></header>
    </div>
    <br>
    <div class="t">
        <h1>Add Board Game</h1>
        <div class="flex">
            <input type="text" id="gameTitle" placeholder="Game Title">
            <input type="number" id="time" placeholder="Time Length (Minutes)">
            <input type="number" id="complexity" min="0.00" max="5.00" step=".01" placeholder="Complexity">
            <input type="number" id="num_players" placeholder="Max Number of Players">
            <input type="text" id="publisher" placeholder="Publisher"> 
        </div>
        <br><button onclick="addGame()">Add Game</button>
    </div>
    <br>
    <div class="t">
        <h1>Search Board Games</h1>
        <div class="container">
            <div class="left">
                <input type="text" id="title" placeholder="Board Game Title"> <br><br>
                <button onclick="searchByGame()">Search by Game Title</button>
            </div>
            <div class="right">
                <input type="text" id="pub" placeholder="Publisher Name"> <br><br>
                <button onclick="searchByPub()">Search by Publisher</button>
            </div>
        </div><br>
        <div class="table">
            <table id="tbGames">

            </table>
        </div>
    </div>
    <br>
    <div class="t">
        <h1>All Board Games</h1>
        <div class="table">
            
            <table id="tbAllGames">
    
        
            
            </table>
        </div>
    </div>
    </div>
</body>
</html>
